version: '3'

services:

  ariadne-client:
    build:
      context: client
      dockerfile: docker/client.dockerfile
      args:
        buildscript: build-production
    container_name: unpathd
    environment:
      VIRTUAL_HOST: ads20unpathd0,unpathd.ads.ac.uk
      VIRTUAL_PATH: /


  ariadne-server:
    build:
      context: .
      dockerfile: server/docker/server.dockerfile
    working_dir: /var/www/html
    volumes:
      - ./server/:/var/www/
    container_name: unpathd-api
    environment:
      VIRTUAL_HOST: ads20unpathd0,unpathd.ads.ac.uk
      VIRTUAL_PATH: /api/

networks:
  default:
    external:
      name: nginx-proxy
